<md-sidenav-container>
  <md-toolbar color="primary"><button md-button color="accent" (click)="sidenav.toggle()">Toggle</button></md-toolbar>
  <md-sidenav #sidenav style="width:33%;" mode="over"  align="end">
    <md-toolbar>
      <button md-button color="primary" (click)="sidenav.toggle()">Close</button>
    </md-toolbar>
  </md-sidenav>
  <router-outlet></router-outlet>
</md-sidenav-container>
