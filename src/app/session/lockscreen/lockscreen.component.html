
      <md-card>
        <md-card-content>
          <div align="center">
          <form style="width:50%;" [formGroup]="form" (ngSubmit)="onSubmit()">

            <div class="text-xs-center pb-1">

              <p class="mat-text-muted">Lockscreen</p>
            </div>
            <p class="center-block mt-1"></p>
            <div fxLayout="column" fxLayoutAlign="space-around">
              <div class="pb-1">
                <md-input-container style="width: 100%">
                  <input mdInput placeholder="Username" [formControl]="form.controls['uname']">
                </md-input-container>
                <small *ngIf="form.controls['uname'].hasError('required') && form.controls['uname'].touched" class="mat-text-warn">Username is required.</small>
              </div>
              <div> <button md-raised-button color="primary" type="submit" [disabled]="!form.valid">Unlock</button></div>
            </div>
          </form>
          </div>
        </md-card-content>
      </md-card>
