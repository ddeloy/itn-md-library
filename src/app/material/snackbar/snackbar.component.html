<md-card>
  <md-card-title>Snack Bar</md-card-title>
  <md-card-subtitle>MdSnackBar is a service, which opens snack bar notifications in the view.</md-card-subtitle>
  <md-card-content>
    <div fxLayout="row" fxLayoutAlign="start center" class="mb-2">
      <label class="ml-xs mr-xs" style="width: 100%;">
        <span>Message</span>
        <md-input-container floatPlaceholder="never" class="md-block">
          <input mdInput placeholder="Snack Bar Message" type="text" value="Success Message" #sbmessage>
        </md-input-container>
      </label>
      <label class="ml-xs mr-xs" style="width: 100%;">
        <span>Action</span>
        <md-input-container floatPlaceholder="never" class="md-block">
          <input mdInput placeholder="Snack Bar Action Label" type="text" #sbaction>
        </md-input-container>
      </label>
    </div>
    <md-radio-group name="my_options" fxLayout="row" class="mb-1" [(ngModel)]="sbType">
      <md-radio-button class="mr-1" value="success">Success</md-radio-button>
      <md-radio-button class="mr-1" value="error">Error</md-radio-button>
      <md-radio-button class="mr-1" value="warning">Warning</md-radio-button>
      <md-radio-button class="mr-1" value="info">Info</md-radio-button>
    </md-radio-group>
    <md-checkbox [(ngModel)]="dismissible" class="block mb-1">Dismissible (with close button)</md-checkbox>
    <button md-raised-button color="primary" class="mr-1" (click)="openSnackBar(sbmessage.value, sbaction.value)">
      Show snack-bar
    </button>
  </md-card-content>
</md-card>
